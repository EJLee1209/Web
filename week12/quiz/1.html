<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>옵션 선택으로 사이트 접속</title>
    <script>
      function load() {
        var select = document.getElementById('site');
        var url = select.options[select.selectedIndex].value;
        var win = window.open(url, 'myWindow', 'width=800, height=300');
      }
    </script>
  </head>
  <body>
    <h2>옵션 선택으로 사이트 접속</h2>
    <p>윈도우 하나를 공유합니다.</p>
    <hr />
    <p>접속할 사이트</p>
    <select id="site" onchange="load()">
      <option value="" selected>사이트 선택</option>
      <option value="http://www.naver.com">네이버</option>
      <option value="http://www.google.com">구글</option>
      <option value="https://github.com">깃허브</option>
      <option value="https://www.hallym.ac.kr/">한림대학교</option>
    </select>
  </body>
</html>
