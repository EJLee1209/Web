          -

          -
          <input type="text" size="6"> 
        </td>
      </tr>

      <tr>
        <th rowspan="2">내용</th>

      </tr>

      <tr>
        <td>
          <button type="reset">취소</button> &nbsp;&nbsp;

        </td>
      </tr>
    </table>
