<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[실습4] input 태그의 적용</title>
</head>
<body>
  <form>
    <legend> <b>시작 그룹</b> </legend>
    <input type="radio" name="start_group" value="1"> 새 탭 페이지 열기 <br>
    <input type="radio" name="start_group" value="2"> 중단한 위치에서 계속하기 <br>
    <input type="radio" name="start_group" value="3" checked> 특정페이지 또는 페이지 모음 열기 <br>
  </form> <br>

  <form>
    <legend> <b>개인정보 및 보안</b> </legend>
    <input type="checkbox" value="1"> 동기화 및 서비스 <br>
    <input type="checkbox" value="2" checked> 로그인 허용 <br>
    <input type="checkbox" value="3"> 페이지 미리 로드 <br>
  </form>
</body>
</html>
