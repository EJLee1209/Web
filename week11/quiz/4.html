<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function checkNumber() {
    var number=document.getElementById('numberField')
    var phone=number.value
    var numbers="0123456789"
    for(var i=0;i<phone.length;i++){
      if(numbers.indexOf(phone.charAt(i)) == -1) {
        alert("숫자만 입력하세요!")
        number.value=""
        return false
      }
    }
    return true
  }
</script>
<body>
  <form onsubmit="checkNumber()">
    <label for="numberField">전화번호(-없이 입력: )</label>
    <input id="numberField" type="text">
    <button type="submit">확인</button>
  </form>
</body>
</html>
