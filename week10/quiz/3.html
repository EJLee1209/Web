<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제3</title>
    <script>
      function showBorder(isMouseOver) {
        if (isMouseOver) {
          document.getElementById('box').style.border = '3px solid red';
        } else {
          document.getElementById('box').style.border = '0px';
        }
      }
    </script>
    <style>
      #box {
        width: 200px;
        background-color: goldenrod;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="box" onmouseover="showBorder(true)" onmouseout="showBorder(false)">
      텍스트 위에 마우스를 올리면 <br />
      테두리 선이 보입니다.
    </div>
  </body>
</html>
