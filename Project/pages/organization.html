<!-- 봉사활동 페이지 -->
<html>
  <head>
    <title>봉사단체 찾기</title>
    <link rel="stylesheet" type="text/css" href="../style/navStyle.css" />
    <link rel="stylesheet" type="text/css" href="../style/volunteerStyle.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="../javascript/organizationData.js"></script>
    <script>
      $(document).ready(function () {
        organizations.forEach(function (obj) {
          $('#volunteer-content').append(createNewElement(obj));
        });

        $('#volunteer_navbar li').each(function (index) {
          $(this).click(function () {
            $('.volunteer-content-item').remove();
            switch (index) {
              case 0:
              organizations.forEach(function (obj) {
                  $('#volunteer-content').append(createNewElement(obj));
                });
                break;
              case 1:
              organizations.forEach(function (obj) {
                  if (obj.type == 'domestic') {
                    $('#volunteer-content').append(createNewElement(obj));
                  }
                });
                break;
              case 2:
              organizations.forEach(function (obj) {
                  if (obj.type == 'foreign') {
                    $('#volunteer-content').append(createNewElement(obj));
                  }
                });
                break;
            }
          });
        });
      });

      function createNewElement(obj) {
        return `<div class="volunteer-content-item"><a href="./organizationDetail.html?selectedIdx=${organizations.indexOf(obj)}"><div class="volunteer-content-item-box"><img class="volunteer-content-item-thumbnail" src="${obj.thumbnail}" alt="" width="100%"><div class="volunteer-content-item-title">${obj.title}</div><div class="volunteer-content-item-content">${obj.description}</div></div></a></div>`;
      }
    </script>
  </head>
  <body>
    <div class="bg-video">
      <video class="bg-video__content" autoplay muted loop>
        <source src="../assets/vedio/video_sea.mp4" type="video/mp4" />
        Your browser is not supported!
      </video>
    </div>

    <nav id="navbar">
      <a href="./home.html">사이트 이름</a>
      <ul>
        <li><a href="./volunteer.html">봉사활동</a></li>
        <li><a href="./organization.html">봉사단체</a></li>
        <li><a href="./experience.html">체험하기</a></li>
      </ul>
    </nav>

    <h2>봉사단체</h2>

    <nav id="volunteer_navbar">
      <ul>
        <li onclick="changedNavbarItem(0)" class="volunteer-nav-item">전체</li>
        <li onclick="changedNavbarItem(1)" class="volunteer-nav-item">국내</li>
        <li onclick="changedNavbarItem(2)" class="volunteer-nav-item">해외</li>
      </ul>
    </nav>

    <div id="volunteer-content"></div>
  </body>
</html>
