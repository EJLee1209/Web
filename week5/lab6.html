<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-index 프로퍼티</title>
</head>
<style>
  div { position: absolute; }
  img { position: absolute; }
  #card1 { z-index: -3; left: 10px; top: 20px; }
  #card2 { z-index: 2; left: 40px; top: 30px; }
  #card3 { z-index: 3; left: 80px; top: 40px; }
  #card4 { z-index: 7; left: 120px; top: 50px; }
</style>
<body>
  <h3>z-index 프로퍼티</h3>
  <hr>
  <div>
    <img id="card1" src="../week4/assets/pocker_forward.png" width="100" height="140" alt="카드1">
    <img id="card2" src="../week4/assets/pocker_forward.png" width="100" height="140" alt="카드1">
    <img id="card3" src="../week4/assets/pocker_forward.png" width="100" height="140" alt="카드1">
    <img id="card4" src="../week4/assets/pocker_forward.png" width="100" height="140" alt="카드1">
  </div>
</body>
</html>
