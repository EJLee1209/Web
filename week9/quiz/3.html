<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제3</title>
</head>
<body>
  <h2>if-else를 이용한 학점 매기기</h2>
  <hr>
  <script>
    var score = parseInt(prompt("황기태 님 점수를 입력하세요", 95))
    
    var grade = ""
    if(score >= 93 && score <= 97) {
      grade = "A"
    } else if(score >= 83 && score <= 87) {
      grade = "B"
    } else if(score >= 73 && score <= 77) {
      grade = "C"
    } else if(score >= 63 && score <= 67) {
      grade = "D"
    } else {
      grade = "F"
    }
    
    document.write(score + "는 " + grade + "입니다.")

  </script>
  
</body>
</html>
