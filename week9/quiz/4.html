<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제4</title>
</head>
<body>
  <h3>각 구간별 구구단 결과값의 총합 출력</h3>
  <script>
    var gugudan = parseInt(prompt("출력할 구구단을 입력하세요",3))
    var sum = 0
    for(var i = 1; i <= 9; i++) {
      result = gugudan * i
      sum += result
      document.write("<span ")
      document.write("style='font-size:"+sum/gugudan+"px'>")
      document.write(gugudan + " * " + i + "= " + result + "<br>")
      document.write("</span>")
    }
    document.write("<hr>")
    document.write("<span ")
      document.write("style='font-size:"+sum/gugudan+"px'>")
      document.write("각 구간별 결과값의 총합 : " + sum)
      document.write("</span>")
    document.write()
  </script>
</body>
</html>
