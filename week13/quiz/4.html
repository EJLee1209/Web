<!DOCTYPE html>
<html>
<head>
  <title>Website Shading Example</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('body').css('background', 'linear-gradient(to bottom, black, white)');
    });
  </script>
</head>
<body>
</body>
</html>
