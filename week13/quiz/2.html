<html>
<head>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function() {
      $('#b1').click(function() {
        $('#box1').css('padding','15px')
        $('#box1').css('border-radius','60px/15px')
        $('#box1').css('box-shadow','3px -3px 5px #666')
      })
    })
  </script>
  <style>
    #box1 {
      border: 1px solid black;
      padding: 50px;
      width: 30%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>What Can JavaScript Do?</h3>
  <div id="box1">자바스크립트 입문</div><br>
  <button id="b1">스타일 변경</button>
</body>
</html>
