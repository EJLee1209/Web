<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입하기</title>
</head>
<body>
  <h2>회원가입</h2>
  <hr>
  <form>
    <fieldset>
      <legend>개인정보입력</legend>
      <table>
        <tr>
          <td>
            이름 
          </td>
          <td>
            : <input type="text" >
          </td>
        </tr>

        <tr>
          <td>
            학번
          </td>
          <td>
            : <input type="text" placeholder="20180000">
          </td>
        </tr>

        <tr>
          <td>
            전공 
          </td>
          <td>
            : <input type="text" >
          </td>
        </tr>

        <tr>
          <td>
            주소 
          </td>
          <td>
            : <input type="text" >
          </td>
        </tr>

        <tr>
          <td>
            연락처 
          </td>
          <td>
            : <input type="tel" placeholder="010-0000-0000">
          </td>
        </tr>
      </table>

    </fieldset>

    <fieldset>
      <legend>회원정보</legend>
      <table>
        <tr>
          <td>
            아이디 
          </td>
          <td>
            : <input type="text" >
          </td>
        </tr>

        <tr>
          <td>
            비밀번호
          </td>
          <td>
            : <input type="password" placeholder="8자리 이상">
          </td>
        </tr>

        <tr>
          <td>
            비밀번호 확인 
          </td>
          <td>
            : <input type="passowrd" >
          </td>
        </tr>

      </table>

    </fieldset>

    <fieldset>
      <legend>선택사항</legend>
      <table>
        <tr>
          <td width="150">
            취미
          </td>
          <td>
            특기
          </td>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" value="1"> 운동 <br>
            <input type="checkbox" value="2"> 여행 <br>
            <input type="checkbox" value="3"> 독서 <br>
            <input type="checkbox" value="4"> 영화감상 <br>
            <input type="checkbox" value="5"> 악기연주 <br>
            <input type="checkbox" value="6"> 기타  <br>
          </td>
          <td>
            관심분야
          </td>
          <td>
            <select name="specialty">
              <option value="1">웹개발</option>
              <option value="2">Android 앱 개발</option>
              <option value="3">iOS 앱 개발</option>
              <option value="4">기획전략</option>
              <option value="5">마케팅/홍보/조사</option>
              <option value="6">회계/세무/재무</option>
              <option value="7">영업/판매/무역</option>
              <option value="8">고객상담</option>
              <option value="9">건설/건축</option>
              <option value="10">의료</option>
              <option value="11">연구</option>
            </select>
          </td>
        </tr>
  
      </table>
    </fieldset>
    <br>
    <button type="submit">회원가입</button>
    <button type="reset">초기화</button>
  </form>

  

</body>
</html>
