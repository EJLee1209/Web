<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메일함</title>
</head>
<body>
  <h3>이메일 전송화면</h3>
  <form>
    <table>
      <tr>
        <td>이름</td>
        <td colspan="2">
          <input type="text">
        </td>
      </tr>

      <tr>
        <td>이메일</td>
        <td colspan="2">
          <input type="text" placeholder="메일주소@host" >
        </td>
      </tr>

      <tr>
        <td rowspan="2">내용</td>
        <td colspan="2">
          <textarea cols="20" rows="10"></textarea>
        </td>
      </tr>
      
      <tr>
        <td colspan="2">
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
  
    </table>
  </form>
  
</body>
</html>
